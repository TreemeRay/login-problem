<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Traffic inventory</h1>
    <p>This tool calculates the daily traffic amount available according to the campaign settings, and selected targeting options.</p>
    <p>The data is based on yesterday's traffic performance.</p>

    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="push-notifications-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">Push-notifications</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="instant-text-message-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">Instant Text Message</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="video-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button" role="tab" aria-controls="contact" aria-selected="false">Video</button>
      </li>
        <li class="nav-item" role="presentation">
        <button class="nav-link" id="banner-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button" role="tab" aria-controls="contact" aria-selected="false">Banner</button>
      </li>
        <li class="nav-item" role="presentation">
        <button class="nav-link" id="onclick-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button" role="tab" aria-controls="contact" aria-selected="false">OnClick(Popunder)</button>
      </li>
        <li class="nav-item" role="presentation">
        <button class="nav-link" id="skim-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button" role="tab" aria-controls="contact" aria-selected="false">Skim</button>
      </li>
    </ul>
    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="push-notifications" role="tabpanel" aria-labelledby="push-notifications-tab">...</div>
      <div class="tab-pane fade" id="instant-text-message" role="tabpanel" aria-labelledby="instant-text-message-tab">...</div>
      <div class="tab-pane fade" id="video" role="tabpanel" aria-labelledby="video-tab">...</div>
      <div class="tab-pane fade" id="banner" role="tabpanel" aria-labelledby="banner-tab">...</div>
      <div class="tab-pane fade" id="onclick" role="tabpanel" aria-labelledby="onclick-tab">...</div>
      <div class="tab-pane fade" id="skim" role="tabpanel" aria-labelledby="skim-tab">...</div>
    </div>
</body>
</html>
