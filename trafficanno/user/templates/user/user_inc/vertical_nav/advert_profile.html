<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Porfile</h1>

    <form action="{% url 'advert_profile_form' %}" method="post" style="margin-bottom: 50px">
        {% csrf_token %}
        {{ form.as_p }}
    </form>
<h3>Resset Password</h3>
    <div class="success-message" style="color: #8ff352;">

    </div>
    <form action="{% url 'reset_pass' %}" class="pass_change_form" method="post" style="margin-bottom: 50px">
    {% csrf_token %}
    {{ form_pass.non_field_errors }}

    <div class="form-group">
        <label for="id_old_password">Old password:</label>
        {{ form_pass.old_password }}
        <div class="invalid-feedback" style="display: block">

        </div>
    </div>

    <div class="form-group">
        <label for="id_new_password1">New password:</label>
        {{ form_pass.new_password1 }}
        <div class="invalid-feedback" style="display:block;">

        </div>
    </div>

    <div class="form-group">
        <label for="id_new_password2">New password confirmation:</label>
        {{ form_pass.new_password2 }}
        <div class="invalid-feedback" style="display: block">

        </div>
    </div>

    <button type="submit" class="btn btn-primary">Reset Password</button>
</form>

</body>
</html>
