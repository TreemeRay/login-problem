<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
		nav {
			background-color: #333;
			overflow: hidden;
		}

		nav a {
			float: left;
			color: white;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
			font-size: 17px;
		}

		nav a:hover {
			background-color: #ddd;
			color: black;
		}

		table {
			border-collapse: collapse;
			width: 100%;
			max-width: 800px;
			margin: 0 auto;
		}

		th, td {
			text-align: left;
			padding: 8px;
		}

		th {
			background-color: #333;
			color: white;
		}

		tr:nth-child(even) {
			background-color: #f2f2f2;
		}
	</style>
</head>
</head>
<body>
<nav>
		<a href="#payments" onclick="toggleTable('payments')">Payments</a>
		<a href="#earnings" onclick="toggleTable('earnings')">Earnings</a>
	</nav>

	<table id="payments">
		<thead>
			<tr>
				<th>Payment Date</th>
				<th>Amount</th>
				<th>Status</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>01/01/2023</td>
				<td>$100.00</td>
				<td>Completed</td>
			</tr>
			<tr>
				<td>02/01/2023</td>
				<td>$50.00</td>
				<td>Completed</td>
			</tr>
			<tr>
				<td>03/01/2023</td>
				<td>$75.00</td>
				<td>Processing</td>
			</tr>
		</tbody>
	</table>

	<table id="earnings">
		<thead>
			<tr>
				<th>Month</th>
				<th>Amount</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>January</td>
				<td>$500.00</td>
			</tr>
			<tr>
				<td>February</td>
				<td>$750.00</td>
			</tr>
			<tr>
				<td>March</td>
				<td>$1000.00</td>
			</tr>
		</tbody>
	</table>

	<script>
		function toggleTable(id) {
			var table = document.getElementById(id);
			if (table.style.display === 'none') {
				table.style.display = 'table';
			} else {
				table.style.display = 'none';
			}
		}
	</script>
</body>
</html>
