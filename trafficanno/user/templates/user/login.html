{% extends 'base.html' %}

{% block title %}
    Login
{% endblock %}

{% block content %}

    <h1>Login</h1>

    <form action="" method="post" style="margin-bottom: 50px">
        {% csrf_token %}
        {{ form.as_p }}
        <a href="{% url 'forgot_password' %}">Forgot Password</a>
        <button type="submit" class="btn btn-success">Login</button>
    </form>
{% endblock %}
