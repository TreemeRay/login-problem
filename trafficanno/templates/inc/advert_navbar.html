        <div class="mobile">
          <button class="header-mobile__burger">
            <div class="burger-line"></div>
            <div class="burger-line"></div>
            <div class="burger-line"></div>
          </button>
        </div>
      </div>

</header>

<script>
function openDropdown() {
  document.querySelector(".dropdown").classList.toggle("active");
  document.querySelector(".triangle").classList.toggle("active");
}
</script>


<script>
  function updateTime() {
    // Get the current date and time
    var now = new Date();

    // Get the elements where the current date and time will be displayed
    var timeElem = document.querySelector('.current-time');
    var dateElem = document.querySelector('.current-date');

    // Set the text content of the elements to the current date and time
    timeElem.textContent = now.toLocaleTimeString();
    dateElem.textContent = now.toLocaleDateString();
  }

  // Call the updateTime function every second
  setInterval(updateTime, 1000);
</script>
